<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
</head>

<body class="bg-gray-200 flex items-center min-h-screen">
  <div class="w-96  mx-auto flex flex-col  p-4 text-center bg-white rounded-xl gap-8">
    <img src="./images/image-qr-code.png" alt="QR Code" class="rounded-xl ">
    <p class="text-2xl font-bold">
      Improve your front-end skills by building projects
    </p>
    <p class="text-gray-500 px-4  text-lg mb-8">
      Scan the QR code to visit Frontend
      Mentor and take your coding skills to
      the next level
    </p>
  </div>
</body>

</html>
